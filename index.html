<!DOCTYPE html>
<html>
<head>
    <title>
        Online Calculator
    </title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto:300,400&display=swap" rel="stylesheet">
    
    </head>
    <body>
    <div>
      
        <h1 id="topic">
            Online Calculator
        </h1>
    </div>
   
        <table class="tg">
            <tr > 
              <th class="screen" colspan="4" id="calculation">
                  
              </th>
            </tr>
            <tr>
              <td class="clear-all" colspan="2">C</td>
              <td class="operator" >%</td>
              <td class="operator" >/</td>
            </tr>
            <tr>
              <td class="numpad" >7</td>
              <td class="numpad" >8</td>
              <td class="numpad" >9</td>
              <td class="operator" >x</td>
            </tr>
            <tr>
              <td class="numpad" >4</td>
              <td class="numpad" >5</td>
              <td class="numpad" >6</td>
              <td class="operator" >+</td>
            </tr>
            <tr>
              <td class="numpad" >1</td>
              <td class="numpad" >2</td>
              <td class="numpad" >3</td>
              <td class="operator">-</td> 
            </tr>
            <tr>
              <td class="numpad" colspan="2">0</td>
              <td class="decimal" >.</td>
              <td class="operator">=</td>
            </tr>
          </table>
      
          <script src="calculatorClass.js"></script>
</body>
</html>
